name: ðŸš€ Deploy Forms

on: 
  push:
    branches:    
      - main

jobs:
  frontend-deploy:
    name: ðŸŽ‰ Deploy Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react_forms
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node-version }}

    - name: ðŸ”¨ Build Project 
      run: |
        npm install
        npm run build
    
    - name: List output files
      run: find build/ -print

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_FE_SERVER }}
        username: ${{ secrets.FTP_FE_USERNAME }}
        password: ${{ secrets.FTP_FE_PASSWORD }}
        local-dir: react_forms/build/

  backend-test:
    name: ðŸŽ‰ Django Tests CI
    on:
      push:
        branches: [main]
      pull_request:
        branches: [main]
        
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: django_forms
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
      
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        # include all other env variables here
      run: |
        python manage.py test

  backend-deploy:
    name: ðŸŽ‰ Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: django_forms
    
    strategy:
      matrix:
        node-version: [16.x]
        # python version?
    
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

      # transfers are already static and can be simply copied over
    
    - name: List django project files
      run: find django_forms// -print

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_BE_SERVER }}
        username: ${{ secrets.FTP_BE_USERNAME }}
        password: ${{ secrets.FTP_BE_PASSWORD }}
        local-dir: django_forms/